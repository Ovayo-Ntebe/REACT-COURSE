<!DOCTYPE html>
<html>
  <head>
    <title>Chatbot</title>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>
    <script src = "react-basics.js"></script>
    <script src="https://unpkg.com/supersimpledev/dayjs.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">
       
       //create components - need to use capital letter to name components
       function ChatInput() {
          return(
            <>
              <input placeholder="Send message to Chatbot" size="30" />
              <button>Send</button>
            </>
          );
       }

       function ChatMessage({message, sender}) {

          return(
            <div>
              {sender==='robot' && <img src="robot.png" width="50" />}
              {message}
              {sender==='user' &&  <img src="user.png"  width="50" />}   
            </div>

          );

       }
       
       //Create a ChatMessages component for the chatMessages array and the map function and only put the 
       //ChatMessages component in the App component
       function ChatMessages()
       {

        /*make an array of messages. They will be objects with message and sender properties */
        //Note this array on its own when i add new messages thru the push method .. it gets updated but the html
        //is not updated because react does not know about the change .. need to use state to make react aware of changes 
        /*  const chatMessages = [
          {message: "hello Chatbot", sender: "user", id : 'id1'},
          {message: "Hello! How can I help you?", sender: "robot", id : 'id2'}, 
          {message: "Can you get todays date", sender: "user", id : 'id3'},
          {message: "Today is 9 Dec", sender: "robot", id : 'id4'}
          ]; */
          //using state to make react aware of changes to the chatMessages array and update the html when changes occur
         const array = React.useState(
          [
          {message: "hello Chatbot", sender: "user", id : 'id1'},
          {message: "Hello! How can I help you?", sender: "robot", id : 'id2'}, 
          {message: "Can you get todays date", sender: "user", id : 'id3'},
          {message: "Today is 9 Dec", sender: "robot", id : 'id4'}
          ]
         )

         //State array has 2 elements the first is the state variable the second is a function to update the state variable
         const chatMessages = array[0]; //current value of the state variable
          const setChatMessages = array[1]; //function to update the state variable --called an Updater function

          /*function for event handler to test events */
          function sendMessage()
          {
            //add a new message objects to the chatMessages array
            //I need to modify a copy of the chatMessages will use spread operator to make a copy 
            //then add a new message object after the copy
           setChatMessages(
            [...chatMessages, {message: "This is a new message", sender: "user", id : crypto.randomUUID()}]
           )
          } 

        {/*Now this component will return the mapped chat messages */}
           return (
               <>
               {/*add temp btn to test Events , onclick is the event the showMessage is the eventHandler*/}
               <button onClick = {sendMessage}> Test Msg</button>
                {
                  chatMessages.map((chatMessage) => {
                    return (
                      <ChatMessage message = {chatMessage.message} sender = {chatMessage.sender}  key = {chatMessage.id}/>
                          )
                  })

                }
              </>

            );


       }


    

        function App()
        { 
            return (
               <>
               <ChatInput />
                <ChatMessages />
            </>
            );
        }    
      
      const container = document.querySelector('.js-container');
      ReactDOM.createRoot(container).render(<App />);
      



    </script>
  </body>
</html>
