       //Challenge Ecommerce exercise
       
       function ProductDetails({prodName, prodPrice, discountPrice, imgSrc}){
        return(
          <div>
              <br/>
            <img src={imgSrc} width="100" />
          <h2>{prodName}</h2>
              {discountPrice ? <p><del>Price: ${prodPrice}</del></p> : <p>Price: ${prodPrice}</p> }

          {discountPrice && <p>Discount Price: {discountPrice}</p>}
          
          <button>Add to Cart</button>
          <br/>
        </div>
        );
       }

       function App(){
        return(
          <>
          <ProductDetails prodName="Cotton Socks" prodPrice="R10.90" discountPrice="R5.90" imgSrc="cotton-socks.png" />
          <ProductDetails prodName="Tennis Balls" prodPrice="R6.00" imgSrc="tennis-balls.png" />
          <ProductDetails prodName="T-Shirt" prodPrice="R13.99" imgSrc="plain-t-shirt.png" />
          </>
        );

       }
       

        
    
       
      const container = document.querySelector('.js-container');
       ReactDOM.createRoot(container).render(<App />);
